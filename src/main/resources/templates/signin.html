<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="MATA - Contactless Access Control">
		<meta name="keywords" content="contactless, access, control, facial, recognition">
        <meta name="author" content="eikona.tech">
        <meta name="robots" content="noindex, nofollow">
        <title>Login - Mata</title>
		
		<!-- Favicon -->
         <link rel="shortcut icon" type="image/x-icon" href="/assets/img/mata_logo.png">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
		
    </head>
    <body class="account-page">
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
				<div class="container">
				
					<!-- Account Logo -->
					<div class="account-logo">
						 <img  src="/assets/img/logo.jpg" height="35px" alt="MATA">
					</div>
					<!-- /Account Logo -->
					
					<div class="account-box">
						<div class="account-wrapper">
							<h3 class="account-title">Login</h3>
							<p class="account-subtitle">Access to our dashboard</p>
							
							<!-- Account Form -->
							<form action="home" th:action="@{/login}" method="post" >
								<div class="form-group">
									<label>User Name</label>
									<input class="form-control" type="email" name="username" placeholder="Enter user name">
								</div>
								<div class="form-group">
									<label>Password</label>
									<input class="form-control" type="password" name="password" placeholder="Enter password" >
								</div>
								<div class="form-group text-center">
									<button class="btn btn-primary account-btn" type="submit">Login</button>
								</div>
 								
								<div class="row">
									<div class="col">
										<div th:if="${param.logout}" class="alert alert-info alert-dismissable text-center">
											<p><i class="icon fa fa-info"></i> <span>You have been logged out.</span></p>
										</div>
										<div th:if="${param.error}" class="alert alert-danger alert-dismissable text-center">
											<p><i class="icon fa fa-ban"></i> <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"></span></p>
										</div>
										<div th:if="${msg!=null}" class="alert alert-warning alert-dismissable text-center">
											<p>
												<i class="icon fa fa-warning"></i> <span th:text="${msg}"></span>
											</p>
										</div>
									</div>
								</div>
							</form>
							<!-- /Account Form -->
						</div>
					</div>
				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="assets/js/jquery-3.5.1.min.js"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
		
		<!-- Custom JS -->
		<script src="assets/js/app.js"></script>
		
		<script type="text/javascript">
		</script>
		
    </body>
</html>
