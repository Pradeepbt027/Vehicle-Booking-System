<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="mataheader :: headfragment">
</head>
<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper">
		<div th:replace="matatopmenu :: topmenufragment"></div>
		<div th:replace="mataleftmenu :: leftmenu"></div>



		<!-- Page Wrapper -->
		<div class="page-wrapper">

			<!-- Page Content -->
			<div class="content container-fluid">

				<!-- Page Header -->
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-heaer">
								<i class="las la-user-cog"> <b><span th:text="${title}"></span></b></i>
							</h3>
							<br>
							<ul class="breadcrumb">
								<li class="breadcrumb-item">Role</li>
								<li class="breadcrumb-item active"> <span th:text="${title}"></span></li>
							</ul>
						</div>

					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="card">
							<div class="card-body">
								<form action="#" th:action="@{/role/add}" th:object="${role}" method="POST">
									<input type="hidden" th:field="*{id}" placeholder="Department Id" class="form-control mb-4 col-4">
									<input type="hidden" th:value="${title}" name="title" class="form-control mb-4 col-4">
									
									<div class="form-group">
										<label><b>Name:<font color="red">*</font></b></label> 
										<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></p> 
										<input type="text" th:field="*{name}" placeholder="Enter Role Name" maxlength="50" class="form-control">
									</div>
									<div class="form-group">
										<label><b>Privileges:</b></label><br>
										<label><b>Select All</b></label>&nbsp;&nbsp;&nbsp;
										<input type="checkbox" name="privilege" onclick="CheckAll(this)" /><br>
										<div class="stats-list">
											<th:block th:each="privilege : ${listPrivilege}" >
								                <input type="checkbox" class="check-all" name="privilege" th:field="*{privileges}" th:value="${privilege.id}"/>
								                 <label th:text="${privilege.name}"></label><br>
								            </th:block>
							            </div>
									</div>
									<div class="text-right">
										<button type="submit" class="btn btn-primary">Submit</button>
									    <a class="btn btn-danger" th:href="@{/role}">Cancel</a>
									</div>
								</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<div th:replace="matafooter :: footer"></div>
	<script src="/assets/js/app.js"></script> 
	<script>
    function CheckAll(x) {
    	
    	var select =$(".check-all");
        var allInputs = $(".check-all");
        
        for (var i = 0, max = allInputs.length; i < max; i++) 
        {
            if (allInputs[i].type == 'checkbox')
            if (x.checked == true)
                allInputs[i].checked = true;
            else
                allInputs[i].checked = false;
        }
    }
</script>
</body>
</html>
