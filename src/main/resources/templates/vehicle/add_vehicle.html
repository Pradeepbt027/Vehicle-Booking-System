<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="mataheader :: headfragment">
</head>
<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper">
		<div th:replace="matatopmenu :: topmenufragment"></div>
		<div th:replace="mataleftmenu :: leftmenu"></div>

		<!-- Page Wrapper -->
		<div class="page-wrapper">

			<!-- Page Content -->
			<div class="content container-fluid">

				<!-- Page Header -->
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-heaer">
								<i class="las la-truck"> <b><span th:text="${title}"></span></b></i>
							</h3>
							<br>
							<ul class="breadcrumb">
								<li class="breadcrumb-item">Vehicle</li>
								<li class="breadcrumb-item active"><span th:text="${title}"></span></li>
							</ul>
						</div>

					</div>
				</div>

				<div class="row">
					<div class="col-md-5">
						<div class="card">
							<div class="card-body">
								<form th:action="@{/get-vehicle/by-regn-no}" method="POST">
									
									<input type="hidden" th:value="${title}" name="title">
									
									<div class="form-group">
										<label><b>Vehicle Regn. No.<font color="red">*</font></b></label> 
										<input type="text" name="vehicleRegnNo" placeholder="Enter Vehicle Regn. No." class="form-control" required>
									</div>
									
									<div class="text-right">
										<button type="submit" class="btn btn-info">Fetch Details</button>
									    <a class="btn btn-danger" th:href="@{/vehicle}">Cancel</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="matafooter :: footer"></div>
	<script src="/assets/js/app.js"></script> 
</body>
</html>
